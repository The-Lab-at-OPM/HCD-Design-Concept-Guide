  - name        : Mobile grid gap
    description : Sets value of `'grid-gap'` at `mobile` width
    var         : $theme-column-gap-mobile
    default     : 2
    kind        : units
  - name        : Desktop grid gap
    description : Sets value of `'grid-gap'` at `desktop` width
    var         : $theme-column-gap-desktop
    default     : 4
    kind        : units

  - name        : Grid container max width
    section     : true
    description : Sets the `max-width` value of the `.grid-container` utility
    var         : $theme-grid-container-max-width
    default     : "'desktop'"
    kind        : units

  - name        : Site max width
    section     : true
    description : Used to set a consistent `max-width` across components
    var         : $theme-site-max-width
    default     : "'desktop'"
    kind        : units
  - name        : Site outer margins breakpoint
    description : At what breakpoint should the site's outer margin change
    var         : $theme-site-margins-breakpoint
    default     : "'desktop'"
    kind        : units
  - name        : Site mobile outer margins
    description : Site outer margin at mobile width
    var         : $theme-site-margins-mobile-width
    default     : 2
    kind        : units
  - name        : Site outer margins
    description : Site outer margin at non-mobile width (breakpoint defined by `$theme-site-margins-breakpoint`)
    var         : $theme-site-margins-width
    default     : 4
    kind        : units

- section:
  name: Typography
  description: Set values related to typefaces, type style, font size, and weights
  contents:
  - name        : Respect user font size
    description : |
      When `true` the root font size will be `100%` and media queries use  ems. When `false`, the root font size will be the px value specified in `$theme-root-font-size` and media queries will use px values.
    var         : $theme-respect-user-font-size
    default     : 'true'
    kind        : boolean
  - name        : Root font size
    description : |
      Only applies when `$theme-respect-user-font-size` is `false`. Sets the root font size to the specified px value and uses px values for media queries.
    var         : $theme-root-font-size
    default     : 10px
    kind        : px
  - name        : Global paragraph styles
    description : Adds basic styling to `p` elements
    var         : $theme-global-paragraph-styles
    default     : 'false'
    kind        : boolean
  - name        : Global link styles
    description : Adds basic styling to `a` elements
    var         : $theme-global-link-styles
    default     : 'false'
    kind        : boolean
  - name        : Global content styles
    description : Adds basic styling to paragraph text, links, headings, lists, and tables
    var         : $theme-global-content-styles
    default     : 'false'
    kind        : boolean
  - name        : Font path
    description : Path to the font files, relative to the compiled css
    var         : $theme-font-path
    default     : "'../fonts'"
    kind        : path

  - name        : Custom typeface tokens
    description : Add custom typeface tokens
    var         : $theme-typeface-tokens
    default     :
    kind        : map
    map         :
      - key: token
        description: The name of the token
        value: example-serif-token
        kind: string
      - key: token.display-name
        description: Display name of the typeface
        value: "'Example Serif Display Name'"
        kind: string
      - key: token.cap-height
        description: Height of a 500px `N` character in Sketch
        value: 364px
        kind: px
  - name        : cond
    section     : true
    subsection  : font-family token
    description : Project condensed font. <br/>Set to `false` if unused.
    var         : $theme-font-type-cond
    default     : "false"
    kind        : family
  - name        : icon
    subsection  : font-type token
    description : Project icon font. <br/>Set to `false` if unused.
    var         : $theme-font-type-icon
    default     : "false"
    kind        : family
  - name        : lang
    subsection  : font-family token
    description : Project language-specific font. <br/>Set to `false` if unused.
    var         : $theme-font-type-lang
    default     : "false"
    kind        : family
  - name        : mono
    subsection  : font family token
    description : Project monospaced font. <br/>Set to `false` if unused.
    var         : $theme-font-type-mono
    default     : "'roboto-mono'"
    kind        : family
  - name        : sans
    subsection  : font-family token
    description : Project sans-serif font. <br/>Set to `false` if unused.
    var         : $theme-font-type-sans
    default     : "'source-sans-pro'"
    kind        : family
  - name        : serif
    subsection  : font-family token
    description : Project serif font. <br/>Set to `false` if unused.
    var         : $theme-font-type-serif
    default     : "'merriweather'"
    kind        : family

  - name        : ui
    section     : true
    subsection  : font-family token
    description : Assign font family used for interfaces and buttons from type-based `family` tokens
    var         : $theme-font-role-ui
    default     : "'sans'"
    kind        : family
  - name        : heading
    subsection  : font-family token
    description : Assign font family used for headings from type-based `family` tokens
    var         : $theme-font-role-heading
    default     : "'serif'"
    kind        : family
  - name        : body
    subsection  : font-family token
    description : Assign font family used for body text from type-based `family` tokens
    var         : $theme-font-role-body
    default     : "'serif'"
    kind        : family
  - name        : code
    subsection  : font-family token
    description : Assign font family used for code from type-based `family` tokens
    var         : $theme-font-role-code
    default     : "'serif'"
    kind        : family
  - name        : alt
    subsection  : font-family token
    description : Assign font family used for alternative type sections from type-based `family` tokens
    var         : $theme-font-role-alt
    default     : "'serif'"
    kind        : family

  - name        : 3xs
    section     : true
    subsection  : font-size token
    description : Use system `size` tokens. <br/>Use `false` if unused.
    var         : $theme-type-scale-3xs
    default     : 2
    kind        : size
  - name        : 2xs
    subsection  : font-size token
    description : Use system `size` tokens. <br/>Use `false` if unused.
    var         : $theme-type-scale-2xs
    default     : 3
    kind        : size
  - name        : xs
    subsection  : font-size token
    description : Use system `size` tokens. <br/>Use `false` if unused.
    var         : $theme-type-scale-xs
    default     : 4
    kind        : size
  - name        : sm
    subsection  : font-size token
    description : Use system `size` tokens. <br/>Use `false` if unused.
    var         : $theme-type-scale-sm
    default     : 5
    kind        : size
  - name        : md
    subsection  : font-size token
    description : Use system `size` tokens. <br/>Use `false` if unused.
    var         : $theme-type-scale-md
    default     : 6
    kind        : size
  - name        : lg
    subsection  : font-size token
    description : Use system `size` tokens. <br/>Use `false` if unused.
    var         : $theme-type-scale-lg
    default     : 9
    kind        : size
  - name        : xl
    subsection  : font-size token
    description : Use system `size` tokens. <br/>Use `false` if unused.
    var         : $theme-type-scale-xl
    default     : 12
    kind        : size
  - name        : 2xl
    subsection  : font-size token
    description : Use system `size` tokens. <br/>Use `false` if unused.
    var         : $theme-type-scale-2xl
    default     : 14
    kind        : size
  - name        : 3xl
    subsection  : font-size token
    description : Use system `size` tokens. <br/>Use `false` if unused.
    var         : $theme-type-scale-3xl
    default     : 15
    kind        : size

  - name        : thin
    section     : true
    subsection  : font-weight token
    description : Use system `weight` tokens. <br/>Use `false` if unused.
    var         : $theme-font-weight-thin
    default     : 'false'
    kind        : weight
  - name        : light
    subsection  : font-weight token
    description : Use system `weight` tokens. <br/>Use `false` if unused.
    var         : $theme-font-weight-light
    default     : 300
    kind        : weight
  - name        : normal
    subsection  : font-weight token
    description : Use system `weight` tokens. <br/>Use `false` if unused.
    var         : $theme-font-weight-normal
    default     : 400
    kind        : weight
  - name        : medium
    subsection  : font-weight token
    description : Use system `weight` tokens. <br/>Use `false` if unused.
    var         : $theme-font-weight-medium
    default     : 'false'
    kind        : weight
  - name        : semibold
    subsection  : font-weight token
    description : Use system `weight` tokens. <br/>Use `false` if unused.
    var         : $theme-font-weight-medium
    default     : 'false'
    kind        : weight
  - name        : bold
    subsection  : font-weight token
    description : Use system `weight` tokens. <br/>Use `false` if unused.
    var         : $theme-font-weight-bold
    default     : 700
    kind        : weight
  - name        : heavy
    subsection  : font-weight token
    description : Use system `weight` tokens. <br/>Use `false` if unused.
    var         : $theme-font-weight-heavy
    default     : 'false'
    kind        : weight
  - name        : Generate all font weights
    subsection  : font-weight token
    description : |
      If USWDS is generating your `@font-face` rules, should we generate all available weights regardless of the assignments above?
    var         : $theme-generate-all-weights
    default     : 'false'
    kind        : boolean

  - name        : Condensed custom font stack
    section     : yes
    description : Custom font stack for condensed font. <br/>Set to `false` if unused.
    var         : $theme-font-cond-custom-stack
    default     : "false"
    kind        : font stack
  - name        : Icon font stack
    description : Custom font stack for icon font. <br/>Set to `false` if unused.
    var         : $theme-font-icon-custom-stack
    default     : "false"
    kind        : font stack
  - name        : Language-specific font stack
    description : Custom font stack for language-specific font. <br/>Set to `false` if unused.
    var         : $theme-font-lang-custom-stack
    default     : "false"
    kind        : font stack
  - name        : Monospaced font stack
    description : Custom font stack for monospaced font. <br/>Set to `false` if unused.
    var         : $theme-font-mono-custom-stack
    default     : "false"
    kind        : font stack
  - name        : Sans-serif font stack
    description : Custom font stack for sans-serif font. <br/>Set to `false` if unused.
    var         : $theme-font-sans-custom-stack
    default     : "false"
    kind        : font stack
  - name        : Serif font stack
    description : Custom font stack for serif font. <br/>Set to `false` if unused.
    var         : $theme-font-serif-custom-stack
    default     : "false"
    kind        : font stack

  - name        : Custom font source files
    section     : true
    description : |
      If you want USWDS to generate additional `@font-face` declarations, add your font data to the following variables as a map with these keys. You must include fonts saved as `.ttf`, `.woff`, and `.woff2`.
    var         : $theme-font-[family]-custom-src
    default     :
    kind        : map
    map         :
      - key: dir
        description: Path relative to `$theme-font-path`
        value: "'custom/example-serif'"
        kind: path
      - key: roman.100
        description: |
          The Roman 100 font file, filetype excluded.
          <br/>Set to `false` if unused.
        value: "false"
        kind: file name
      - key: roman.200
        description: |
          The Roman 200 font file, filetype excluded.
          <br/>Set to `false` if unused.
        value: "false"
        kind: file name
      - key: roman.300
        description: |
          The Roman 300 font file, filetype excluded.
          <br/>Set to `false` if unused.
        value: "'ExampleSerif-Light'"
        kind: file name
      - key: roman.400
        description: |
          The Roman 400 font file, filetype excluded.
          <br/>Set to `false` if unused.
        value: "'ExampleSerif-Normal'"
        kind: file name
      - key: roman.500
        description: |
          The Roman 500 font file, filetype excluded.
          <br/>Set to `false` if unused.
        value: "false"
        kind: file name
      - key: roman.600
        description: |
          The Roman 600 font file, filetype excluded.
          <br/>Set to `false` if unused.
        value: "false"
        kind: file name
      - key: roman.700
        description: |
          The Roman 700 font file, filetype excluded.
          <br/>Set to `false` if unused.
        value: "'ExampleSerif-Bold'"
        kind: file name
      - key: roman.800
        description: |
          The Roman 800 font file, filetype excluded.
          <br/>Set to `false` if unused.
        value: "false"
        kind: file name
      - key: roman.900
        description: |
          The Roman 900 font file, filetype excluded.
          <br/>Set to `false` if unused.
        value: "false"
        kind: file name
      - key: italic.100
        description: |
          The Italic 100 font file, filetype excluded.
          <br/>Set to `false` if unused.
        value: "false"
        kind: file name
      - key: italic.200
        description: |
          The Italic 200 font file, filetype excluded.
          <br/>Set to `false` if unused.
        value: "false"
        kind: file name
      - key: italic.300
        description: |
          The Italic 300 font file, filetype excluded.
          <br/>Set to `false` if unused.
        value: "'ExampleSerif-LightItalic'"
        kind: file name
      - key: italic.400
        description: |
          The Italic 400 font file, filetype excluded.
          <br/>Set to `false` if unused.
        value: "'ExampleSerif-Italic'"
        kind: file name
      - key: italic.500
        description: |
          The Italic 500 font file, filetype excluded.
          <br/>Set to `false` if unused.
        value: "false"
        kind: file name
      - key: italic.600
        description: |
          The Italic 600 font file, filetype excluded.
          <br/>Set to `false` if unused.
        value: "false"
        kind: file name
      - key: italic.700
        description: |
          The Italic 700 font file, filetype excluded.
          <br/>Set to `false` if unused.
        value: "'ExampleSerif-BoldItalic'"
        kind: file name
      - key: italic.800
        description: |
          The Italic 800 font file, filetype excluded.
          <br/>Set to `false` if unused.
        value: "false"
        kind: file name
      - key: italic.900
        description: |
          The Italic 900 font file, filetype excluded.
          <br/>Set to `false` if unused.
        value: "false"
        kind: file name
  - name        : Custom condensed source files
    description : _See guidance above._ <br/>Set to `false` if unused.
    var         : $theme-font-cond-custom-src
    default     : 'false'
    kind        : map
  - name        : Custom icon source files
    description : _See guidance above._ <br/>Set to `false` if unused.
    var         : $theme-font-icon-custom-src
    default     : 'false'
    kind        : map
  - name        : Custom language-specific source files
    description : _See guidance above._ <br/>Set to `false` if unused.
    var         : $theme-font-lang-custom-src
    default     : 'false'
    kind        : map
  - name        : Custom monospaced source files
    description : _See guidance above._ <br/>Set to `false` if unused.
    var         : $theme-font-mono-custom-src
    default     : 'false'
    kind        : map
  - name        : Custom sans-serif source files
    description : _See guidance above._ <br/>Set to `false` if unused.
    var         : $theme-font-sans-custom-src
    default     : 'false'
    kind        : map
  - name        : Custom serif source files
    description : _See guidance above._ <br/>Set to `false` if unused.
    var         : $theme-font-serif-custom-src
    default     : 'false'
    kind        : map

  - name        : Body font family
    section     : true
    description : Use theme tokens when possible
    var         : $theme-body-font-family
    default     : "'body'"
    kind        : family
  - name        : Body font size
    description : Use theme tokens when possible
    var         : $theme-body-font-size
    default     : "'sm'"
    kind        : size
  - name        : Body line height
    description :
    var         : $theme-body-line-height
    default     : 5
    kind        : line-height
  - name        : Style body element
    description : Explicitly apply body styles to the `body` element
    var         : $theme-style-body-element
    default     : 'false'
    kind        : boolean

  - name        : h1 font size
    section     : true
    description :
    var         : $theme-h1-font-size
    default     : "'2xl'"
    kind        : size
  - name        : h2 font size
    description :
    var         : $theme-h2-font-size
    default     : "'xl'"
    kind        : size
  - name        : h3 font size
    description :
    var         : $theme-h3-font-size
    default     : "'lg'"
    kind        : size
  - name        : h4 font size
    description :
    var         : $theme-h4-font-size
    default     : "'sm'"
    kind        : size
  - name        : h5 font size
    description :
    var         : $theme-h5-font-size
    default     : "'xs'"
    kind        : size
  - name        : h6 font size
    description :
    var         : $theme-h6-font-size
    default     : "'3xs'"
    kind        : size
  - name        : Heading line height
    description :
    var         : $theme-heading-line-height
    default     : 2
    kind        : line-height
  - name        : Small font size
    description : Used for the smallest text on a site
    var         : $theme-small-font-size
    default     : "'2xs'"
    kind        : line-height
  - name        : Display font size
    description : Used for the largest text on a site
    var         : $theme-display-font-size
    default     : "'3xs'"
    kind        : size

  - name        : Narrow measure
    section     : true
    description :
    var         : $theme-text-measure-narrow
    default     : 1
    kind        : measure
  - name        : Default measure
    description :
    var         : $theme-text-measure
    default     : 4
    kind        : measure
  - name        : Wide measure
    description :
    var         : $theme-text-measure-wide
    default     : 5
    kind        : measure
  - name        : Prose font family
    description : Font family used for body text in `usa-prose`. Use role-based `family` tokens.
    var         : $theme-prose-font-family
    default     : "'body'"
    kind        : family

  - name        : Lead (intro) font family
    section     : true
    description : _This name may change._ Use role-based `family` tokens.
    var         : $theme-lead-font-family
    default     : "'heading'"
    kind        : family
  - name        : Lead (intro) font size
    description : _This name may change._ Use role-based `size` tokens.
    var         : $theme-lead-font-size
    default     : "'lg'"
    kind        : size
  - name        : Lead (intro) line height
    description : _This name may change._
    var         : $theme-lead-line-height
    default     : 6
    kind        : line-height
  - name        : Lead (intro) measure
    description : _This name may change._
    var         : $theme-lead-measure
    default     : 6
    kind        : measure

- section:
  name: Utilities
  description: Set values related to utilities
  contents:
  - name        : Utilities use !important
    description : |
      When `true` utilities will all ouput with `!important`. This can be necessary if you intend utilities to override existing styles.
    var         : $utilities-use-important
    default     : 'false'
    kind        : boolean
  - name        : Output all utilities
    description : |
      Output all utilities regardless of any individual utility’s output setting
    var         : $output-all-utilities
    default     : 'true'
    kind        : boolean
  - name        : Utility breakpoints
    description : |
      Set which mobile-first breakpoints are output for the utilities
    var         : $theme-utility-breakpoints
    default     :
    kind        : map
    map         :
      - key: "'card'"
        description:
        value: "false"
        kind: boolean
      - key: "'card-lg'"
        description:
        value: "false"
        kind: boolean
      - key: "'mobile'"
        description:
        value: "false"
        kind: boolean
      - key: "'mobile-lg'"
        description:
        value: "true"
        kind: boolean
      - key: "'tablet'"
        description:
        value: "true"
        kind: boolean
      - key: "'tablet-lg'"
        description:
        value: "false"
        kind: boolean
      - key: "'desktop'"
        description:
        value: "true"
        kind: boolean
      - key: "'desktop-lg'"
        description:
        value: "false"
        kind: boolean
      - key: "'widescreen'"
        description:
        value: "false"
        kind: boolean

  - name        : Global color palettes
    description : |
      Any palettes added to this list will output in the the following utilities: `background-color`, `border-color`, `color`, `text-decoration-color`
    var         : $global-color-palettes
    default     :
    kind        : palettes

  - name        : "Utility settings"
    description : |
      Control the output of a [utility] and its responsive and state variants.
    var         : $[utility]-settings
    default     :
    kind        : map
    map         :
      - key: "'output'"
        description: Control output of the utility.
        value: —
        kind: boolean
      - key: "'responsive'"
        description: Control output of the responsive variants
        value: —
        kind: boolean
      - key: "'active'"
        description: Control output of the `active:` state variant
        value: —
        kind: boolean
      - key: "'focus'"
        description: Control output of the `focus:` state variant
        value: —
        kind: boolean
      - key: "'hover'"
        description: Control output of the `hover:` state variant
        value: —
        kind: boolean
      - key: "'visited'"
        description: Control output of the `visited:` state variant
        value: —
        kind: boolean
  - name        : "Utility palettes"
    description : |
      Utilities output with the values set in the palettes list
    var         : $[utility]-palettes
    default     : "'palette-[utility]-default'"
    kind        : palettes
  - name        : "Utility manual values"
    description : |
      Utilities output with the tokens and values set in the manual values map
    var         : $[utility]-palettes
    default     : "'palette-[utility]-manual-values'"
    kind        : map
    map:
      - key: "[token name]"
        description: |
          Add a map of manual tokens and values in the form `name: value`
        value: "[token value]"
        kind: map
