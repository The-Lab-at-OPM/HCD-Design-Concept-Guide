  author:
    name: Broadcasting Board of Governors (BBG)
    url: https://github.com/BBGInnovate
  notes: "This is not a reusable WordPress theme, but an implementation of USWDS for [bbg.gov](https://www.bbg.gov/)."

- name: Benjamin
  distribution: WordPress
  url: https://wordpress.org/themes/benjamin/
  author:
    name: Kyle Jennings
    url: https://github.com/kyle-jennings
  notes: "A WordPress theme built with Automattic's _s, the U.S. Web Design System, and the needs of the people. For additional components and shortcodes, check out the [Franklin](https://wordpress.org/plugins/franklin) plugin."

- name: The Standards
  distribution: WordPress
  url: https://github.com/LavertyCreative/The-Standards
  author:
    name: Kyle Laverty
