{% assign children = site.components | where: 'parent', include.parent | sort: 'order' %}
{% for child in children %}
<section id="section-{{ child.id }}" class="site-component-section">
  <h2 class="usa-heading heading-margin-alt" id="{% if child.id_custom %}{{ child.id_custom }}{% else %}{{ child.title | slugify }}{% endif %}">{{ child.title }}</h2>
  {% if child.lead != null %}
    <p class="site-text-intro">{{ child.lead }}</p>
  {% endif %}
  {{ child.content }}
</section>
{% endfor %}
