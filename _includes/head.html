<!-- Basic Page Needs
================================================== -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  {% unless site.env == "production" %}
    <meta name="robots" content="noindex, nofollow">
  {% endunless %}

<!-- Mobile Specific Metas
================================================== -->
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Title and meta description
================================================== -->
  {% include meta.html %}

<!-- Include Typetura Responsive Typography
================================================== -->
<script src="https://typetura-civic.s3.us-east-2.amazonaws.com/typetura.js"></script>
<link rel="stylesheet" href="https://typetura-civic.s3.us-east-2.amazonaws.com/civic.css" />

<!-- Favicons
================================================== -->
  <!-- 128x128 -->
  <link rel="shortcut icon" type="image/ico" href="{{ site.baseurl }}/assets/img/favicons/favicon.ico">
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/img/favicons/favicon.png">

  <!-- 192x192, as recommended for Android
  http://updates.html5rocks.com/2014/11/Support-for-theme-color-in-Chrome-39-for-Android
  -->
  <link rel="icon" type="image/png" sizes="192x192" href="{{ site.baseurl }}/assets/img/favicons/favicon-192.png">

  <!-- 57x57 (precomposed) for iPhone 3GS, pre-2011 iPod Touch and older Android devices -->
  <link rel="apple-touch-icon-precomposed" href="{{ site.baseurl }}/assets/img/favicons/favicon-57.png">
  <!-- 72x72 (precomposed) for 1st generation iPad, iPad 2 and iPad mini -->
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ site.baseurl }}/assets/img/favicons/favicon-72.png">
  <!-- 114x114 (precomposed) for iPhone 4, 4S, 5 and post-2011 iPod Touch -->
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ site.baseurl }}/assets/img/favicons/favicon-114.png">
  <!-- 144x144 (precomposed) for iPad 3rd and 4th generation -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/assets/img/favicons/favicon-144.png">

<!-- CSS
================================================== -->
<!-- env: {{ site.env }} -->

<style>
  * {
    scroll-behavior: smooth !important
  }
  h1:target,
  h2:target,
  h3:target,
  h4:target {
    position: relative;
    color: #2672de !important;
  }

  h1:target:before,
  h2:target:before,
  h3:target:before,
  h4:target:before {
    content: 'â€¢';
    position: absolute;
    left: -.75em;
  }
</style>

{% if site.env == 'dev' %}
<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/uswds-fonts.css">
<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/uswds-components.css">
<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/uswds-custom.css">
<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/uswds-utilities.css">
{% else %}
<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles.css">
{% endif %}
